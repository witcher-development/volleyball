<div class="">
  <mat-tab-group
    mat-stretch-tabs
    [animationDuration]="0"
    class="form__nav"
    (selectedTabChange)="log($event)"
  >
    <mat-tab label="PvP">
      <div class="form__team">
        <p>First player</p>
        <app-team-form
          [(name)]="team1.name"
          [(players)]="team1.players"
        ></app-team-form>
      </div>
      <mat-divider></mat-divider>
      <div class="form__team">
        <p>Second player</p>
        <app-team-form [(name)]="team2.name" [(players)]="team2.players"></app-team-form>
      </div>
    </mat-tab>
    <mat-tab label="PvE">
      <div class="form__team">
        <p>First player</p>
        <app-team-form [(name)]="team1"></app-team-form>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
